<!DOCTYPE html> <!-- Es una declaración que se coloca al principio de un documento HTML para indicar al navegador qué versión de HTML se está utilizando -->
<html lang="es"><!--Especifica el idioma del contenido. Esto es útil para la accesibilidad y para los motores de búsqueda.-->
    <head><!---->
        <meta charset="UTF-8"/><!--Define la codificación de caracteres del documento como UTF-8, que es la más común y soporta una amplia gama de caracteres.-->
        <meta name="description" content="Esta es mi página de prueba. ¡Bienvenido! - Juan Daniel/"><!--La descripción es útil para motores de búsqueda y para los visitantes que pueden ver esta información en los resultados de búsqueda. Considera corregir el contenido para que sea más claro y profesional-->
        <meta name="robots" content="index,follow"/><!--Permite a los motores de búsqueda indexar la página y seguir los enlaces en ella-->
        <title> Esta es mi pagina</title><!--El título es lo que aparece en la pestaña del navegador. Podrías hacer que sea más descriptivo o relevante para el contenido de tu página.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--Esta configuración es fundamental para crear un diseño web responsivo que se adapte a diferentes dispositivos y tamaños de pantalla.-->
        <link rel="stylesheet" href="./css/styles.css"><!--Enlaza la hoja de estilos externa-->
    </head>
    <body>
        
    </body>
</html>
