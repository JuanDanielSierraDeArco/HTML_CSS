<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="/submit_form" method="post">
        <!-- Nombre completo -->
        <label for="name">Nombre completo:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email -->
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Contraseña -->
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Fecha de nacimiento -->
        <label for="dob">Fecha de nacimiento:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Número de teléfono -->
        <label for="phone">Número de teléfono:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <!-- Género -->
        <label for="gender">Género:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Femenino</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Otro</label><br><br>

        <!-- Preferencias de suscripción -->
        <label for="newsletter">¿Desea suscribirse al boletín?</label><br>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
        <label for="newsletter">Sí, deseo recibir novedades y ofertas</label><br><br>

        <!-- Color favorito -->
        <label for="color">Color favorito:</label><br>
        <input type="color" id="color" name="color"><br><br>

        <!-- Sitio web -->
        <label for="website">Sitio web personal:</label><br>
        <input type="url" id="website" name="website"><br><br>

        <!-- Hora preferida de contacto -->
        <label for="contact_time">Hora preferida de contacto:</label><br>
        <input type="time" id="contact_time" name="contact_time"><br><br>

        <!-- Enviar -->
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
