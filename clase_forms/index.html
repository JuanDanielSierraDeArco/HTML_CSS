<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <main>
        <h2>Formulario</h2>
        <form action="">
            <label for="Nombre">
                <span>Cual es tu nombre?</span><br>
                <input type="text" id="Nombre" placeholder="Tu nombre">
            </label><br><br>
            <label for="Inicio_Platzi">
                <span>Que dia comenzaste en platzi?</span>
                <input type="date" id="Inicio_Platzi">
            </label>
            <label for="Horario">
                <span>En que horario estudias?</span>
                <input type="time" id="Horario">
            </label>
        </form>
    </main>
</body>
</html>
